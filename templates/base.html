<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar {
            background-color: rgb(150, 150, 255);
            padding: 12px;
        }

        .username {
            color: yellow;
        }

        .button {
            background: orange;
            padding: 6px;
            width: 100px;
            text-decoration: none;
            border-radius: 3px;
            margin-left: 12px;
        }
    </style>
</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        使用者:<span class="username">{{user.username}}</span>
        <!-- jinja2語法 -->
        <!-- 使用urls.py的name去對應前往之網頁頁面 -->
        <!-- user\urls => path("logout/", views.user_logout, name="logout" ) -->
        <a class="button" style="background-color: red;" href="{% url 'logout' %}">登出</a>
        {% else %}
        <!-- jinja2語法 -->
        <!-- 使用urls.py的name去對應前往之網頁頁面 -->
        <!-- user\urls => path("login/", views.user_login, name="login" ) -->
        <!-- user\urls => path("register/", views.user_register, name="register" ) -->
        <a class="button" style="background-color:aqua;" href="{% url 'login' %}">登入</a>
        <a class="button" href="{% url 'register' %}">註冊</a>

        {% endif %}
        <a class="button" style="background-color:white;" href="/">回首頁</a>
    </div>
    {% block content %}

    {% endblock %}


    <div style="color: red;">{{message}}</div>

</body>

</html>
