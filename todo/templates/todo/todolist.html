{% extends "base.html" %}

{% block style %}

<head>
    <style>
        .todo {
            display: inline-block;
            width: 300px;
            background-color: white;
            margin: 12px;
            border-radius: 6px;

        }

        .title {
            font-size: 24px;
            margin: 6px 0;
        }

        .text {
            height: 100px;
            text-align: left;
            padding: 12px;
            background-color: rgb(229, 229, 229);
            margin: 12px;
            border-radius: 6px;

        }

        .imp {
            text-align: right;
            margin: 1px 12px;
            color: blue;
        }


        .created {
            font-size: small;
            text-align: left;
            margin: 6px;
        }
    </style>
</head>

{% endblock %}

{% block content %}
<h1>Todolist</h1>

<!-- 以迴圈語法呈現待辦事項資料表 -->
{% for todo in todos %}

<div class="todo">
    <div class="created">{{todo.created}}</div>
    <div class="title">
        <!-- jinja2語法 -->
        <!-- 使用urls.py的name去對應前往之網頁頁面 -->
        <!-- todo\urls => path("todo/<int:id>", views.todo, name="todo"), -->
        <a href="{% url 'todo' todo.id %}">{{todo.title}}</a>
    </div>
    <div class="text">{{todo.text}}</div>
    <div class="imp">
        {% if todo.imporant %}
        <span style="color: red;">*重要</span>
        {% else %}
        <span style="color: blue;">一般</span>
        {% endif %}
    </div>


</div>
{% endfor %}

{% endblock %}
